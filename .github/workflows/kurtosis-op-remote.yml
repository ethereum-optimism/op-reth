# Runs simple OP stack setup in Kurtosis

name: Run kurtosis (remote images)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare-op-reth:
    name: Prepare op-reth docker image
    uses: ./.github/workflows/prepare-op-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/op-reth:kurtosis-ci
      binary_name: op-reth
      cargo_features: optimism,asm-keccak
      cargo_package: crates/optimism/bin/Cargo.toml

  test:
    timeout-minutes: 60
    strategy:
      fail-fast: false
    name: Kurtosis with op-geth
    runs-on: ubuntu-latest
    needs:
      - prepare-op-reth
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Download docker image artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts--*
          merge-multiple: true
          path: /tmp

      - name: Load Docker images
        run: |
          # Load all images from artifacts
          docker load -i /tmp/op_reth_image.tar
          
          # List available images
          docker image ls -a

      - name: Run kurtosis
        run: kurtosis run --enclave op-devnet github.com/ethpandaops/optimism-package --args-file .github/assets/kurtosis_op_network_params_remote.yaml

      - name: Assert that clients advance
        run: ./.github/scripts/check-kurtosis-enclave-block-creation.sh op-devnet 100 3
      
      - name: Dump kurtosis logs on failure
        if: ${{ failure() }}
        run: ./.github/scripts/dump-kurtosis-logs.sh op-devnet

  notify-on-error:
    needs:
      - test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Slack Webhook Action
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Failed run: https://github.com/paradigmxyz/reth/actions/runs/${{ github.run_id }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
